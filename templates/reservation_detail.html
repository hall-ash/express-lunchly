{% extends 'base.html' %}

{% block title %}Reservation Details{% endblock %}

{% block content %}

<form action="/reservations/{{ reservation.id }}" method="POST">
  <h1>Reservation Details for {{ customer.fullName }}</h1>

  <div class="form-group">
    <label for="start">Start</label>
    <input id="start"
           class="form-control"
           name="startAt"
           value="{{ reservation.startAt }}"
    >
  </div>
  <div class="form-group">
    <label for="num-guests"># of Guests:</label>
    <input class="form-control"
           value="{{ reservation.numGuests }}"
           name="numGuests"
           type="number"
           id="num-guests">
  </div>
  <div class="form-group">
    <label for="notes">Notes:</label>
    <textarea class="form-control"
              name="notes"
              id="notes"
              >{{ reservation.notes }}</textarea>
  </div>
  <button class="btn btn-primary" type="submit">Save</button>
  <a class="btn btn-secondary" href="/{{ customer.id }}" role="button">Back</a>
</form>


{% endblock content %}
